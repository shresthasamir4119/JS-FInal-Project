<html>

<head>
	<title>ZOMBS ROYALE</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">

<body>
	<div class="main-wrapper">
		<canvas id="canvas" class="crosshair" width="1000" height="600"></canvas>
	</div>

	<div class="info">
		1 = pistol <br>
		2 = shotgun <br>
		3 = awm <br>
		4 = shooter <br>
		- WSAD or arrowkeys to move <br>
		- mouse hover for target <br>
		- mouse left click for shoot <br>
		- red is health <br>
		- blue is shield <br>
		- pistol is default gun with 1000 bullets <br>
		- enemies can't hit you in grass <br>
	</div>
